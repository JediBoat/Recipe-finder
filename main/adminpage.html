<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishcovery - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <header>

        <div class="logo">Dishcovery</div>

        <nav class="admin-nav-bar"> <!-- Potential functionalities for the admin user-->

                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Manage Recipes</a></li>
                <li><a href="#">User Accounts</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

    </header>

    <section class="admin-container"> <!-- Admin Message -->

        <input type="text" id="recipeNameInputBox"><br><br>
        <input type="text" id="recipeIngredientsBox"><br><br>
        <input type="text" id="recipeMethodBox"><br><br>

    </section>
