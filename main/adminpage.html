<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishcovery - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Unsure if we will be using the same stylesheet or another for each seperate page -->
</head>
<body>
    
    <header>

        <div class="logo">Dishcovery</div>

        <nav class="admin-nav-bar"> <!-- Potential functionalities for the admin user-->
            <ul>
                <li><a href="http://localhost:3000/PHP/index.inc.php"> Home </a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Manage Recipes</a></li>
                <li><a href="#">User Accounts</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

    </header>

    <section class="admin-container"> <!-- Admin Message -->
    <form class="admin-form">
        <h2 id="welcomeAdmin">Welcome, Admin</h2>
        <h4 id="adminDesc">Use the nav bar to manage recipes, user accounts and the Website Settings.</h4>
        <p id="adminInputBelow">Use the input boxes below to add a new recipe:</p>
        <div class="admin-form-row">
        <label for="recipeNameInputBox">Recipe Name:</label><input type="text" id="recipeNameInputBox"><br><br>
        </div>
        <div class="admin-form-row">
        <label for="recipeMethodBox">Instructions:</label><input type="text" id="recipeMethodBox"><br><br>
        </div>

        <div class="ingredient-inputs">
            <label for="ingredientName">Ingredient Name:</label>
            <input type="text" id="ingredientName" class="input-field" placeholder="e.g., Sugar" required>
        
            <label for="ingredientQuantity">Quantity:</label>
            <input type="number" id="ingredientQuantity" class="input-field" placeholder="e.g., 100" required>
        
            <label for="ingredientType">Type:</label>
            <select id="ingredientType" class="input-field" required>
              <option value="g">Solid (g)</option>
              <option value="ml">Liquid (ml)</option>
              <option value="pcs">Countable (pcs)</option>
            </select>
        
            <button type="button" onclick="addIngredient()" class="submit-btn">Add Ingredient</button>
        
            <ul id="ingredientList"></ul>
          </div>

        <div class="admin-form-row">
        <label for="recipeDietariesBox">Dietary:</label><input type="text" id="recipeDietariesBox"><br><br>
        </div>
        <div class="admin-form-row">
        <label for="recipeLinksBox">Link:</label><input type="text" id="recipeLinksBox"><br><br>
        </div>
        <button type="button" id="addRecipeButton"><i class="fa fa-plus"></i> Add Recipe</button>

    </form>
    </section>

    <section class="footer">

    </section>
    <script src="Javascript\Javascript.js"></script>


</body>
</html>
