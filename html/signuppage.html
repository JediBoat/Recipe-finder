        <form class="signup-form">
            <h2 class="signup-title">Sign Up</h2> <!-- Form for the sign up page, classes and functionality are accessible -->
            
            <div class="input-group">
                <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Password" required>
            </div>  
            <div class="input-group">
                <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required>
            </div>  
            <button type="submit" class="submit-btn">Sign Up</button>
            
            <p class="signin-link"> Already have an account? <a href="signinpage.html"> Login here </a></p> <!-- Link to the sign up page -->
