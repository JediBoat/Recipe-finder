<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dishcovery</title>
</head>
<body>
    <div class="header"> 
        <div class="menu-bar">
            <ul>
                <li></li>
            </ul>
        </div>
        <div class="logo">Dishcovery</div>
        <div class="settings"><button class="settings-btn"></button></div>
    </div>
    <div class="container">
        <div class="searchbar-container">
            <div class="search-bar"></div>
            <button class="search-btn"></button>
        </div>
        <div class="filter">
            <ul class="filter-container">
                <li class="filter-section"><button class="add-filter-btn"></button></li>
            </ul>
        </div>
        <div class="ingredients-list">
            <ul class="ingrd-list-container">
                <li class="ingrd-section"><button class="add-ingrd-btn"></button></li>
            </ul>
        </div>
        <div class="current-ingredients">
            <ul class="curr-ingrd-container">
                <li class="curr-ingrd-section"><button class="remove-ingrd-btn"></button></li>
            </ul>
        </div>
        <div class="current-filters">
            <ul class="curr-filters">
                <li class="curr-filters-section"><button class="remove-filter-btn"></button></li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="random-recipe"></div>
    </div>
</body>
</html>
